<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCircle</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'circle/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="user-actions">
                <div class="user-profile-dropdown">
                    <a href="#">User Profile</a>
                    <div class="dropdown-content">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Updated structure -->
    <div class="dashboard">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Todo</a></li>
                <li><a href="#">Reminders</a></li>
            </ul>
        </div>
        <!-- Content block shared between pages -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{% static 'circle/js/scripts.js' %}"></script>
</body>
</html>
