<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'circle/css/login.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3e0f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #5a4ae3;
            margin-bottom: 20px;
        }

        .logout-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .login-again {
            text-decoration: none;
            color: #5a4ae3;
            font-weight: 600;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            background-color: #5a4ae3;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-again:hover {
            background-color: #4d41c9;
        }
    </style>
</head>
<body>

<div class="logout-box">
    <h2>Logged out</h2>
    <p class="logout-message">Thanks for spending some quality time with the website today.</p>
    <a href="{% url 'login' %}" class="login-again">Log in again</a>
</div>

</body>
</html>
