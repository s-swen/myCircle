<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - myCircle</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'circle/css/login.css' %}">
</head>
<body>

    <div class="login-box">
        <form method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="User name / Email" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In Now</button>
            <p class="signup-btn">Sign Up</p>

        </form>
    </div>

</body>
</html>
