<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - myCircle</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'circle/css/register.css' %}">
</head>
<body>

    <div class="register-box">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-box">
                <!-- Updated the Username field to include title for hover effect -->
                <label for="username">Username: <span class="required">*</span></label>
                <input type="text" id="username" name="username" required title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.">
                
                {{ form.email.label_tag }} <span class="required">*</span>
                {{ form.email }}

                {{ form.password.label_tag }} <span class="required">*</span>
                {{ form.password }}
                
                {{ form.password_confirm.label_tag }} <span class="required">*</span>
                {{ form.password_confirm }}

                <!-- Modernized Birthday field with HTML5 date input -->
                {{ form.birthday.label_tag }}
                {{ form.birthday }}
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <p class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </p>
    </div>

</body>
</html>
